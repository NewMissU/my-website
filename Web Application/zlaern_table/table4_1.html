<!DOCTYPE html>
<html>
    <head>
        <title>My table</title>
        <style>
            table,th,td{
                border: 1px solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="3">abc</td>
            </tr>
            <tr>
                <td>X</td>
                <td>Y</td>
                <td>Z</td>
            </tr>
        </table>
    </body>
</html>
